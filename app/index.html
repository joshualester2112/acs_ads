<!doctype html>
<html class="no-js" lang="">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>American Cancer Society Ads</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,500' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <a id="acs-ad-link" href="https://donate.cancer.org/index" target="_blank">        
        <div id="acs-ad-holder">
            <div id="veil"></div>
            <div class="acs-ad-image" id="acs-ad-background"></div>
            <div class="acs-ad-txt" id="acs-ad-txt1">If we had a dollar for every glimmer of</div>
            <img id="acs-ad-txt2" src="media/img/hope_24.png" alt="Hope">
            <img id="acs-ad-logo" src="media/img/acs_logo.png" alt="American Cancer Society Logo">
            <div class="acs-ad-txt" id="acs-ad-txt3">challenging cancer</div>
            <div class="acs-ad-txt" id="acs-ad-txt4">think of the lives</div>
            <div class="acs-ad-txt" id="acs-ad-txt5">we could save.</div>
            <div class="acs-ad-txt" id="acs-ad-txt6">Lauren and Ian</div>
            <div class="acs-ad-txt" id="acs-ad-txt7">Help save lives.</div>
            <div id="acs-donate">Donate now</div>
        </div>
    </a>

    <script type="text/javascript" src="js/CSSPlugin.min.js"></script>
    <script type="text/javascript" src="js/EasePack.min.js"></script>
    <script type="text/javascript" src="js/TweenLite.min.js"></script>
    <script type="text/javascript" src="js/TimelineMax.min.js"></script>
    <script type="text/javascript" src="js/acs-ad.min.js"></script>

</body>
</html>
